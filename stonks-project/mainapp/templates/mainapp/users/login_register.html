    ou para registrar um novo usuario

{% extends 'mainapp/basic.html' %}

{% block title %}
Stonks! - Login
{% endblock title %}


<!--
    Exibe campos de LOGIN para usuario nao logado
-->
{% block body %}
{% if page == 'login' %}
    <br>
    <div class="container form-control">
        <form method="POST" action="">
            {% csrf_token %}

            <label>Name:</label>
            <input type="text" name="username" placeholder="Enter username"/>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password"/>

            <input type="submit" value="Entrar" />
        </form>
        <br>
        <p>Not yet registered?</p>
        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
    
{% else %}
<!--
    Exibe campos de REGISTER para usuario nao logado
-->
        <form class="container form-control" 
                style="padding: 20px; margin-top: 20px" method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" />
        </form>

        <div class="container form-control" style="padding: 20px">
        <p>Already registered?</p>
        <a class="btn btn-primary" href="{% url 'login' %}">Log in</a>
        </div>
    </div>
{% endif %}
{% endblock body %}
